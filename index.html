<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocFlow - Online Document Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>DocFlow</h1>
            <p>View, Edit, and Manage Documents Online</p>
        </div>
    </header>

    <main class="container">
        <section class="upload-section">
            <input type="file" id="fileInput" accept=".docx, .xlsx, .pdf, .pptx">
            <label for="fileInput" class="upload-btn">Upload Document</label>
        </section>

        <section class="viewer-section">
            <div id="viewer"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 DocFlow. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.8/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.7.0/pptxgen.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
